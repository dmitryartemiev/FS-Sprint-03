<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Transformation</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
  <body>
    <div class="container">
      <div class="communication">
        <div class="image__container">
          <img
            src="assets/images/tony.jpg"
            alt=""
            class="portrait person__img"
          />
          <img
            src="assets/images/iron_man.jpg"
            alt=""
            class="portrait superhero__img"
          />
        </div>
        <div class="talk__container">
          <div class="title">
            Tony Stark
          </div>
          <div class="speach">
            ...
          </div>
        </div>
      </div>

      <div class="skills__container">
        <button class="skill feed">Feed</button>
        <button class="skill sleep">Sleep</button>
        <button class="skill turn">Turn into superhero</button>
        <button class="skill fly">Fly</button>
        
        <button class="skill laser_beam">Laser beam</button>
        <button class="skill shield">Shield</button>
        <button class="skill fight">Fight with evil!</button>
      </div>
      <div class="properties__container">
        <div class="properties__title">Properties</div>
        <div class="property__wrapper">
          <div class="property">
              <div class="property__name">First name: </div>
              <div id="first-name" class="property__span"></div>
          </div>
          <div class="property">
              <div class="property__name">Last name: </div>
              <div id="last-name" class="property__span"></div>
          </div>
          <div class="property">
            <div class="property__name">Hero name: </div>
            <div id="hero__name" class="property__span"></div>
        </div>
          <div class="property">
              <div class="property__name">Gender: </div>
              <div id="gender" class="property__span"></div>
          </div>
          <div class="property">
            <div class="property__name">Age: </div>
            <div id="age" class="property__span"></div>
        </div>
          <div class="property calories_prop">
              <div class="property__name">Calories: </div>
              <div id="calories" class="property__span"></div>
          </div>
          <div class="property laser_energy">
            <div class="property__name">Laser beam energy:</div>
            <div id="laser" class="property__span"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
